<html>
    <head>
        <title>Log in page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="background">

        <!-- Creating card for login form -->
        <div class="card_login">
            <div>
                <input id="email_login" class="email_login_placement" type="text" placeholder="email">
            </div>
            <div>
                <input id="password_login" class="password_login_placement" type="password" placeholder="password">
            </div>

            <div>
                <button id="login" class="button_signup_placement">Log in</button>
            </div>
        </div>
        <div>
            <p class="font_color signUp_link">Dont have an account?<br><a class="font_color" href="signUp.html" style="margin-left: 35px;">Sign up</a></p>
        </div>

        <div id="response" class="response_font"></div>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>

        <script src="linking.js" type="text/javascript"></script>
        
    <script>
        pages.loadFor("login");
    </script>

    </body>
</html>
