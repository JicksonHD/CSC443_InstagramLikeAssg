<html>

<head>
    <title>SignUp page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="background">

    <div class="card_signup">

        <div>
            <input id="first_name" class="firstname_signup_placement" type="text" placeholder="first name">
        </div>

        <div>
            <input id="last_name" class="lastname_signup_placement" type="text" placeholder="last name">
        </div>

        <div>
            <input id="email" class="email_signup_placement" type="text" placeholder="email">
        </div>

        <div>
            <input id="password" class="password_signup_placement" type="password" placeholder="password">
        </div>

        <div>
            <button id="signup" class="button_signup_placement">Register</button>
        </div>

    </div>

    <div>
        <div>
            <p class="font_color logIn_link">Already have an account?<br><a class="font_color" href="login.html" style="margin-left: 50px;">Log in</a></p>
        </div>
    </div>

    <div id="response" class="response_font"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>


    <script src="linking.js" type="text/javascript"></script>

    <script>
        pages.loadFor("signup");
    </script>

</body>

</html>
